<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BARSCH - maintenance</title>
    <link rel="stylesheet" href="assets/css/barsch.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hover-primary:hover {
            background-color: #5c762d !important;
        }
        .hover-link-light:hover {
            color: #dce8c3;
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
</head>
<body class="bg-gray-50 text-gray-700 flex flex-col min-h-screen">

<!-- HEADER (analog zum Hauptlayout, aber vereinfacht) -->
<header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <!-- Logo / Titel (kannst du bei Bedarf entfernen) -->
            <div class="flex items-center space-x-2">
                <img
                        src="assets/images/barsch_logo_transparent.png"
                        alt="BARSCH logo"
                        class="w-6 h-6"
                />
                <span class="text-xl font-semibold text-gray-800">
            BARSCH
          </span>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow flex items-center justify-center bg-[#6e8b3d] text-white py-12 px-4">
    <div class="max-w-md text-center">
        <img
                src="assets/images/barsch_logo_transparent.png"
                alt="BARSCH logo"
                class="mx-auto w-56 h-auto mb-6"
        />

        <h1 class="text-2xl md:text-3xl font-bold mb-4">
            Wir sind bald zurück!
        </h1>

        <p class="text-white text-base md:text-lg mb-8">Unsere Webseite befindet sich momentan im Wartungsmodus.</p>

        <a href="https://discord.gg/barsch" class="inline-block bg-white text-[#6e8b3d] px-6 py-2 rounded shadow hover:bg-gray-200 font-medium transition-colors">
            Kontakt
        </a>
    </div>
</main>

<footer class="bg-[#6e8b3d] text-white py-4">
    <div class="container mx-auto px-4 text-center">
        <p class="text-sm">
            &copy; 2025 Elitäre Webseite – maintenance
        </p>
    </div>
</footer>

</body>
</html>
